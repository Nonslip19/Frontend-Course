<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
<style>
    html{
        font-size: 50px;
    }
    body{
        font-size: 40px;
    }
    div{
        font-size: 30px;
    }
    p{
        font-size: 1em; /* parent in font size' ına göre şekil alır. 1 em verince aynısını alır */
    }
    span{
        font-size: 1rem; /* root dediğimiz şey en uçtaki parenttir. yani html tagini dahi kapsar. rem ise en uçtaki parentin yazı tipi boyutuna göre şekillenir. */
    }

</style>

</head>

<body>
  Kaan Academy
  <div>
      Kaan Academy
      <p>Kaan Academy</p>
      <span>Span Academy</span>
  </div>

    
</body>
</html>
