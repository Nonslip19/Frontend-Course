<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            color: red;
            background: chartreuse;
        }/* yanyana iki nokta üstüste (pseudo element ['::']) sayesinde bir etiketin içinde özel değişiklikler yapabiliyoruz. Span açmadan birçok şeyi yapmakta yardımcı oluyor.   */
        p{
            background: cornflowerblue;
        }
        /* her etiketin specificity(-,-,-) değeri var. Bu değere göre stillendirmelere öncelik kazanıyor. hangi etiket değeri büyükse ona öncelikli işlem yapılıyor. */
    </style>
</head>
<body>
    <p>kaan <br>  academy</p>
</body>
</html>
