<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        .serif {
            font-family: 'Roboto', sans-serif;
           
        }

        .sans-serif {
            font-family: sans-serif;
            
        }

        .cursive {
            font-family: cursive;
        }

        .fantasy {
            font-family: fantasy;
        }

        .monospace {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <p class="serif">Lorem ipsum dolor sit, amet consectetur adipisicing </p>
    <p class="sans-serif">Lorem ipsum dolor sit, amet consectetur adipisicing </p>
    <p class="cursive">Lorem ipsum dolor sit, amet consectetur adipisicing </p>
    <p class="fantasy">Lorem ipsum dolor sit, amet consectetur adipisicing </p>
    <p class="monospace">Lorem ipsum dolor sit, amet consectetur adipisicing </p>
</body>

</html>
