<html lang="en">

<head>

    <title>İletişim Formu Sayfası</title>

        select {

<body>

        <input type="checkbox" name="Futbol" id="futbol" value="Voleybol"> Voleybol <br> <br>

            <option value="boş">Lütfen bir cevap seçiniz.</option>

            <option value="İzmir">İzmir</option>

        <br> <br>

        şifreyi giriniz:

    </form>
